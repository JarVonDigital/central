version: 1
applications:
  - appRoot: hub
    frontend:
      phases:
        preBuild:
          commands:
            - . ~/.nvm/nvm.sh
            - nvm install 20.19.0
            - nvm use 20.19.0
            - node -v
            - npm ci
        build:
          commands:
            - npm run build -- --configuration production
      artifacts:
        baseDirectory: dist/hub/browser
        files:
          - '**/*'
